<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hey, how bout that Weather?</h1>
      <h3><a href="#" class="btn btn-primary get-the-weather">Get Weather Updates</a></h3>
      <div class="weather-temp"></div>
      <!--<h3><a href="#" class="btn btn-danger get-the-humidity">Get the humidity</a></h3>-->
      <div class="weather-hum"></div>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Summary</th>
            <th>High</th>
            <th>Low</th>
          </tr>
        </thead>
        <tr>
          <td><div class="date-one"></div></td>
          <td><div class="summary-one"></div></td>
          <td><div class="hightemp-one"></div></td>
          <td><div class="lowtemp-one"></div></td>
        </tr>
        <tr>
          <td><div class="date-two"></div></td>
          <td><div class="summary-two"></div></td>
          <td><div class="hightemp-two"></div></td>
          <td><div class="lowtemp-two"></div></td>
        </tr>
        <tr>
          <td><div class="date-three"></div></td>
          <td><div class="summary-three"></div></td>
          <td><div class="hightemp-three"></div></td>
          <td><div class="lowtemp-three"></div></td>
        </tr>
      </table>

    </div>
  </div>
</body>
</html>
